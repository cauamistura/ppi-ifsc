<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="mudaCor()">Mude a cor de fundo</button>
</body>
<script>         
    const vet = ["red", "blue", "orange"];
    function mudaCor(){         
        document.body.style.backgroundColor = vet[Math.floor(Math.random() * 3)];
    }
</script>
